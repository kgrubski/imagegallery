<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Image Gallery</title>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{/css/main.css}"/>
</head>
<ul>
    <li><a class="home" href="/">Home</a></li>
    <li><a href="/upload">Upload</a></li>
    <li><a href="/login">Log In</a></li>
    <li><a href="/user/registration">Register</a></li>
</ul>
<div class="body-class">
<h1 class="h1-form" th:text="#{label.form.title}">form</h1>
<form class="th-form" action="#" th:action="@{/user/add}" th:object="${user}" method="POST" enctype="utf8">
    <div class="input-div">
        <label class="input-text" th:text="#{label.user.firstName}">first</label>
        <input class="input-field" placeholder="First Name" th:field="*{firstName}"/>
        <p class="p-error" th:each="error: ${#fields.errors('firstName')}" th:text="${error}">Validation error</p>
    </div>
    <div class="input-div">
        <label class="input-text" th:text="#{label.user.lastName}">last</label>
        <input class="input-field" placeholder="Last Name" th:field="*{lastName}"/>
        <p class="p-error" th:each="error : ${#fields.errors('lastName')}" th:text="${error}">Validation error</p>
    </div>
    <div class="input-div">
        <label class="input-text" th:text="#{label.user.email}">email</label>
        <input class="input-field" placeholder="E-mail" type="email" th:field="*{email}"/>
        <p class="p-error" th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>
    </div>
    <div class="input-div">
        <label class="input-text" th:text="#{label.user.password}">password</label>
        <input class="input-field" placeholder="Password" type="password" th:field="*{password}"/>
        <p class="p-error" th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
    </div>
    <div class="input-div">
        <label class="input-text" th:text="#{label.user.confirmPass}">confirm</label>
        <input class="input-field" placeholder="Confirm Password" type="password" th:field="*{matchingPassword}"/>
    </div>
    <button type="submit" class="submit-btn" th:text="#{label.form.submit}">submit</button>
    <a class="login-btn" th:href="@{/login}">Log In</a>
    <div class="already-registered">Already Registered?</div>
</form>
</div>

</html>
