<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
    <head>
        <title>Image Gallery</title>
        <link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{/css/main.css}" />
    </head>
<body>
<ul>
    <li><a class="home" href="/">Home</a></li>
    <li><a href="/upload">Upload</a></li>
    <li><a href="/login">Log In</a></li>
    <li><a href="/user/registration">Register</a></li>
</ul>
<br>
<tr th:each="post: ${wallDto.getPostDtoList()}">
    Autor: <td th:text="${post.getAuthor()}"/>
    <br>
    <img class='img-thumbnail' th:src="'data:image/jpeg;base64,' + ${wallDto.getImgUtil().getImgData(post.bytePicture)}"/>
    <br>
    Opis: <td th:text="${post.getDescription()}"/>
    <br>
    Lajki: <td th:text="${post.getLikeCounter()}"/>
    <br>
    Title: <td  th:text="${post.getTitle()}"/>
    <br>
    <br>
</tr>

</body>

</html>
