<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Image Gallery</title>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{/css/main.css}"/>
</head>
<ul>
    <li><a class="home" href="/">Home</a></li>
    <li><a href="/upload">Upload</a></li>
    <li><a href="/login">Log In</a></li>
    <li><a href="/user/registration">Register</a></li>
</ul>
<body>
<h2>Upload your images</h2>
<p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>

<form action="#" th:action="@{/upload}" th:object="${post}" method="POST" enctype="multipart/form-data">
    <p>title: <input type="text" th:field="*{title}" /></p>
    <p>description: <input type="text" th:field="*{description}" /></p>
    <p>private: <input type="checkbox" th:field="*{private}" /></p>
    <p>friends only: <input type="checkbox" th:field="*{forFriendsOnly}" /></p>
    <p>document:<input type="file" th:field="*{picture}" multiple="multiple"/>
        <input type="submit" value="upload" />
        <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
